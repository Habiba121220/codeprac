<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
   
    <div class="left">
      <div class="logo">
        <img src="img/odin-logo.png" alt="Odin Logo">
        <h1>ODIN</h1>
      </div>
      <div class="credit">Photo by Halle West on Unsplash</div>
    </div>

    
    <div class="right">
      <p class="intro">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.  
        Sign up now to get started.  
        <br><br>You know you want to.
      </p>

      <form>
        <h2>Letâ€™s do this!</h2>
        <div class="form-grid">
          <div>
            <label for="first">First Name</label>
            <input type="test" id="First" name="first" placeholder="Thor">
          </div>
          <div>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" placeholder="Odinson|">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div>
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm">
          </div>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <p class="login">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
